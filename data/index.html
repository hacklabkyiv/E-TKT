<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>E-TKT</title>

    <link rel="preload" href="/splash.png" as="image" crossorigin="anonymous" />
    <link rel="preload" href="/style.css" as="style" crossorigin="anonymous" />
    <link rel="preload" href="/script.js" as="script" crossorigin="anonymous" />
    <link
      rel="preload"
      href="/fontblack.ttf"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fontwhite.ttf"
      as="font"
      crossorigin="anonymous"
    />

    <meta
      name="viewport"
      content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=0"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="splash">
      <div id="splashlogo">
        <div id="splashbar"></div>
      </div>
    </div>

    <div
      style="
        height: 100vh;
        margin: 0px;
        padding: 0px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      "
    >
      <div id="background"></div>

      <div
        style="
          display: box;
          width: 300px;
          margin-right: auto;
          margin-left: auto;
          margin-top: 50px;
          padding: 20px;
        "
        id="frame"
      >
        <h1 style="text-align: center; transform: rotate(-1deg)">E-TKT</h1>
        <h2 style="text-align: center; margin-top: 5px">label maker</h2>

        <form
          action="none"
          method="post"
          autocomplete="off"
          novalidate
          onsubmit="return false"
        >
          <div id="single-column" style="margin-top: 45px; position: relative">
            <div style="position: absolute; top: 0; left: 0">
              <input
                type="text"
                id="text-input"
                name="LABEL\"
                minlenght="1"
                maxlength="20"
                placeholder="WRITE HERE"
                oninput="return formKeyHandler(event), calculateLength()"
                value=""
                autocomplete="off"
                autocorrect="off"
                spellcheck="false"
                tabindex="-1"
              />
            </div>
            <div
              id="size-helper"
              style="
                pointer-events: none;
                border-color: rgba(255, 166, 0, 0.3) rgba(0, 102, 255, 0.6);
                border-style: solid dashed solid dashed;
                border-width: 2px 2px 2px 2px;
                margin: auto;
                /* padding-right: 4px; */
                background: #00000044;
                z-index: 50;
                font-size: 25px;
                color: #ff000000;
              "
            >
              `WRITE HERE`
            </div>
          </div>

          <div
            id="single-column"
            style="margin: 5px 0 5px 0; justify-content: center"
          >
            <div id="hint">A-Z 0-9 space . -</div>
          </div>

          <div id="single-column" style="margin: 5px 0 15px 0; height: 36px;">
            <div>
              <input
                type="button"
                id="emoji-button"
                value="♡"
                tabindex="-1"
                onclick="insertIntoField('♡')"
              />
            </div>
            <div>
              <input
                type="button"
                id="emoji-button"
                value="☆"
                tabindex="-1"
                onclick="insertIntoField('☆')"
              />
            </div>
            <div>
              <input
                type="button"
                id="emoji-button"
                value="♪"
                tabindex="-1"
                onclick="insertIntoField('♪')"
              />
            </div>
            <div>
              <input
                style="font-size: 24px;"
                type="button"
                id="emoji-button"
                value="$"
                tabindex="-1"
                onclick="insertIntoField('$')"
              />
            </div>
            <div>
              <input
                style="font-size: 24px;"
                type="button"
                id="emoji-button"
                value="@"
                tabindex="-1"
                onclick="insertIntoField('@')"
              />
            </div>
          </div>

          <div
            id="single-column"
            style="margin-top: 0px; padding-top: 0px; height: 36px"
          >
            <div style="width: 55px">
              <input
                type="button"
                id="clear-button"
                onclick="clearField()"
                value=" x "
                disabled
                tabindex="-1"
              />
            </div>

            <div style="width: 50%">
              <select
                type="range"
                id="mode-dropdown"
                onchange="return formKeyHandler(event), calculateLength()"
              >
                <option value="tight">tight</option>
                <option value="margin" selected>margin</option>
                <option value="full">full</option>
              </select>
            </div>

            <div
              id="length-label"
              style="
                line-height: 33px;
                height: 33px;
                border-width: 1.5px 0 1.5px 0;
                border-style: solid;
                border-color: orange;
                margin: 0;
                width: 55px;
                text-align: center;
              "
            >
              <div>??mm</div>
            </div>
          </div>

          <div
            id="single-column"
            style="margin-top: 15px; padding: 0 3px 0 3px"
          >
            <div
              id="progress-bar"
              style="background: white; height: 2px; width: 0%"
            ></div>
          </div>
          <div id="single-column" style="margin-top: 0px; padding-top: 0">
            <div style="width: 100%; height: 60px">
              <input
                type="button"
                onclick="tagCommand()"
                id="submit-button"
                value=" ... "
                style="height: 100%"
                disabled
                tabindex="-1"
              />
            </div>
          </div>

          <div
            id="single-column"
            style="
              margin-top: 0px;
              padding-bottom: 0px;
              padding-top: 15px;
              height: 36px;
            "
          >
            <div>
              <input
                type="button"
                id="reel-button"
                onclick="reelCommand()"
                value=" REEL "
                tabindex="-1"
              />
            </div>
            <div>
              <input
                type="button"
                id="cut-button"
                onclick="cutCommand()"
                value=" CUT "
                tabindex="-1"
              />
            </div>
            <div>
              <input
                type="button"
                id="feed-button"
                onclick="feedCommand()"
                value=" FEED "
                tabindex="-1"
              />
            </div>
          </div>
        </form>
      </div>

      <div
        style="
          display: box;
          align-content: flex-end;
          margin-bottom: 15px;
          margin-top: 15px;
        "
      >
        <h3>
          <a href="http://andrei.cc" target="blank">andrei speridião - 2022</a>
        </h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
